<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Coze AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        #coze-chat-container {
            height: 100%;
            width: 100%;
        }
        #custom-chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="coze-chat-container"></div>
    <button id="custom-chat-button" onclick="toggleChat()">
        <i class="bi bi-chat-dots-fill"></i>
    </button>

    <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.5/libs/oversea/index.js"></script>
    <script>
        const cozeWebSDK = new CozeWebSDK.WebChatClient({
            config: {
                botId: '7486457067655086081',
                isIframe: false
            },
            auth: {
                type: 'token',
                token: 'pat_lZJe52WkykSOj9RjdLY2Mun8jqJgeUadQCzUqnZe3VnJmG0Mr6f6HhlbCVKUk1hT',
                onRefreshToken: async () => 'pat_lZJe52WkykSOj9RjdLY2Mun8jqJgeUadQCzUqnZe3VnJmG0Mr6f6HhlbCVKUk1hT'
            },
            userInfo: {
                id: 'user123'
            },
            ui: {
                base: {
                    icon: 'https://cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.5/assets/logo.png',
                    layout: 'mobile',
                    zIndex: 1000
                },
                asstBtn: {
                    isNeed: false
                },
                footer: {
                    isShow: false
                },
            }
        });

        let isChatVisible = false;
        function toggleChat() {
            if (isChatVisible) {
                cozeWebSDK.hideChatBot();
            } else {
                cozeWebSDK.showChatBot();
            }
            isChatVisible = !isChatVisible;
        }
    </script>
</body>
</html>
